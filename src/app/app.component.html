<div>
  <form [formGroup]="formLogin" (submit)="send()" errorTailor>

    <!-- ********** INPUT EMAIL ************** -->
    <div>
      <label for="email">Email</label>
      <input type="text" id="email" formControlName="email">
    </div>
    <hr>
    <!-- ********** INPUT PASSWORD ************** -->
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password"
             [controlErrorsTpl]="messagePasswordError">
    </div>
    <hr>
    <!-- ********** INPUT COLOR ************** -->
    <div *ngIf="formLogin.value?.type === 'carro'">
      <label for="color">Color</label>
      <input type="text" id="color" formControlName="color">
    </div>
    <hr>
    <!-- ********** INPUT SELECT ************** -->
    <div>
      <label for="select">Tipo de vehiculo</label>
      <select (change)="changeType()" formControlName="type" name="select" id="select">
        <option value="moto">Moto</option>
        <option value="carro">Carro</option>
        <option value="ninguno" selected>Ninguno</option>
      </select>
    </div>
    <hr>
    <!-- ********** INPUT GITHUB ************** -->
    <div>
      <label for="youtube">Youtube</label>
      <input type="text" id="youtube" formControlName="youtube">
      <ng-container *ngTemplateOutlet="messageYoutubeError;context:{error:formLogin.get('youtube').errors}"></ng-container>
    </div>
    <hr>
    <!-- ********** INPUT PASSWORD ************** -->
    <div>
      <label for="terms">Terms</label>
      <input type="checkbox" id="terms" formControlName="terms" [controlErrorsTpl]="mensajeError" >

    </div>
    <!-- ********** BUTTON ************** -->
    <div>
      <button [disabled]="formLogin.invalid">Send</button>
    </div>
  </form>
</div>

<ng-template let-error let-text="text" #messagePasswordError>
<!--  {{ error | json }} {{ text }}-->
  <b>Error:</b>
  <div *ngIf="error?.minlength">
    <i>No cumples con los caracteres minimos que son ({{error?.minlength?.requiredLength}}), ingresaste solo: {{error?.minlength?.actualLength}}</i>
  </div>
</ng-template>


<ng-template let-error let-text="text" #mensajeError> {{ error | json }} {{ text }} </ng-template>

<ng-template #messageYoutubeError let-error="error">
  <div *ngIf="error?.pattern?.requiredPattern">
    <b>No es una url correcta</b>
  </div>
</ng-template>
